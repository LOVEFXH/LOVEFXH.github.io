                { content: "Á¨îÂ∏ΩÈºªÂ≠êÔºöÊääÁ¨îÂ∏ΩÈ°∂Âú®ÈºªÂ∞ñ‰∏äÂùöÊåÅ20Áßí‰∏çÊéâ„ÄÇ" },
                { content: "ÁúüÂøÉËØùÔºöÂõûÁ≠îÂØπÊñπ‰∏Ä‰∏™Êó†‰º§Â§ßÈõÖÁöÑÂ∞¥Â∞¨ÈóÆÈ¢ò„ÄÇ" },
                { content: "ÂÄíÂÜôÂêçÂ≠óÔºöÁî®ÈùûÊÉØÁî®ÊâãÊääËá™Â∑±ÁöÑÂêçÂ≠óÂÄíÁùÄÂÜôÂá∫Êù•„ÄÇ" },
                { content: "ÊÉ©ÁΩöÂà∏ÔºöÊ¨†ÂØπÊñπ‰∏ÄÊ¨°Êó†Êù°‰ª∂Ë∑ëËÖøÊúçÂä°ÔºàÂ¶ÇÊãøÂ§ñÂçñÔºâ„ÄÇ" },
                { content: "Á©∫Ê∞îÂêâ‰ªñÔºöÂÅáË£ÖÂºπÂêâ‰ªñÂπ∂ÊøÄÊÉÖÊºîÂî±10Áßí„ÄÇ" },
                { content: "ÂçïËÑöÁ´ôÁ´ãÔºöÈáëÈ∏°Áã¨Á´ã30ÁßíÔºåÂÄí‰∫ÜÈáçÊù•„ÄÇ" },
                { content: "Â§∏Â§∏Â§ßÊ≥ïÔºöÁî®5‰∏™Â§∏Âº†ÁöÑÂΩ¢ÂÆπËØçËµûÁæéÂØπÊñπ„ÄÇ" }
            ]
        };

        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const card = document.getElementById('card');
        const flipBtn = document.getElementById('flipBtn');
        const drawBtn = document.getElementById('drawBtn');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const frontContent = document.getElementById('frontContent');
        const backContent = document.getElementById('backContent');
        const historyList = document.getElementById('historyList');
        const cardCategories = document.querySelectorAll('.card-category');
        const cardNumbers = document.querySelectorAll('.card-number');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÂàÜÁ±ª
        let currentCategory = 'all';
        // ÂéÜÂè≤ËÆ∞ÂΩï
        let history = JSON.parse(localStorage.getItem('cardHistory')) || [];

        // ÂàùÂßãÂåñÈ°µÈù¢
        function init() {
            // ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
            renderHistory();
            
            // ÁªëÂÆö‰∫ã‰ª∂
            flipBtn.addEventListener('click', flipCard);
            drawBtn.addEventListener('click', startDrawCard);
            
            // ÂàÜÁ±ªÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                });
            });
        }

        // ÁøªËΩ¨Âç°Áâå
        function flipCard() {
            card.classList.toggle('flipped');
        }

        // ÂºÄÂßãÊäΩÂèñÂç°ÁâåÔºàÂ∏¶Âä†ËΩΩÂä®ÁîªÔºâ
        function startDrawCard() {
            // Á¶ÅÁî®ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
            drawBtn.disabled = true;
            flipBtn.disabled = true;
            
            // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
            loadingOverlay.classList.add('active');
            
            // 3ÁßíÂêéÊâßË°åÁúüÊ≠£ÁöÑÊäΩÂèñ
            setTimeout(() => {
                drawCard();
                
                // ÈöêËóèÂä†ËΩΩÂä®Áîª
                loadingOverlay.classList.remove('active');
                
                // ÈáçÊñ∞ÂêØÁî®ÊåâÈíÆ
                drawBtn.disabled = false;
                flipBtn.disabled = false;
            }, 3000);
        }

        // ÈöèÊú∫ÊäΩÂèñÂç°Áâå
        function drawCard() {
            // Â¶ÇÊûúÂç°ÁâåÊòØÁøªËΩ¨Áä∂ÊÄÅÔºåÂÖàÁøªÂõûÊù•
            if (card.classList.contains('flipped')) {
                card.classList.remove('flipped');
            }
            
            // Ê†πÊçÆÂΩìÂâçÈÄâ‰∏≠ÁöÑÂàÜÁ±ªËé∑ÂèñÂç°Áâå
            let availableCards = [];
            let categoryName = '';
            let categoryClass = '';
            
            if (currentCategory === 'all') {
                // ÂêàÂπ∂ÊâÄÊúâÂàÜÁ±ªÁöÑÂç°Áâå
                availableCards = [
                    ...cards.sweet.map(c => ({...c, category: 'sweet'})),
                    ...cards.challenge.map(c => ({...c, category: 'challenge'})),
                    ...cards.care.map(c => ({...c, category: 'care'})),
                    ...cards.punish.map(c => ({...c, category: 'punish'}))
                ];
                categoryName = 'ÈöèÊú∫Âç°Áâå';
                categoryClass = 'random';
            } else {
                availableCards = cards[currentCategory].map(c => ({...c, category: currentCategory}));
                switch(currentCategory) {
                    case 'sweet':
                        categoryName = 'ÁîúËúú‰∫íÂä®';
                        categoryClass = 'sweet';
                        break;
                    case 'challenge':
                        categoryName = 'ÈªòÂ•ëÊåëÊàò';
                        categoryClass = 'challenge';
                        break;
                    case 'care':
                        categoryName = 'ÊöñÂøÉÂÖ≥ÊÄÄ';
                        categoryClass = 'care';
                        break;
                    case 'punish':
                        categoryName = 'Â∞èÂ∞èÊÉ©ÁΩö';
                        categoryClass = 'punish';
                        break;
                }
            }
            
            // ÈöèÊú∫ÈÄâÊã©‰∏ÄÂº†Âç°Áâå
            const randomIndex = Math.floor(Math.random() * availableCards.length);
            const selectedCard = availableCards[randomIndex];
            
            // Ëé∑ÂèñÂç°ÁâåÂú®ÊâÄÊúâÂç°Áâå‰∏≠ÁöÑ‰ΩçÁΩÆ
            const allCards = [
                ...cards.sweet,
                ...cards.challenge,
                ...cards.care,
                ...cards.punish
            ];
            const cardIndex = allCards.findIndex(c => c.content === selectedCard.content) + 1;
            
            // Êõ¥Êñ∞Âç°ÁâåÂÜÖÂÆπ
            frontContent.textContent = selectedCard.content;
            backContent.textContent = selectedCard.content;
            
            // Êõ¥Êñ∞Âç°ÁâåÁºñÂè∑
            cardNumbers.forEach(el => {
                el.textContent = `${cardIndex}/52`;
            });
            
            // Êõ¥Êñ∞Âç°ÁâåÁ±ªÂà´
            cardCategories.forEach(el => {
                // Ê∏ÖÈô§ÊâÄÊúâÁ±ªÂà´
                el.className = 'card-category';
                // Ê∑ªÂä†Êñ∞Á±ªÂà´
                el.classList.add(categoryClass);
                el.textContent = categoryName;
            });
            
            // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            addToHistory(categoryName, selectedCard.content, categoryClass);
            
            // Ê∑ªÂä†‰∏ÄÁÇπÂä®ÁîªÊïàÊûú
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
                card.style.transform = 'scale(1)';
            }, 100);
        }

        // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
        function addToHistory(category, content, categoryClass) {
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            history.unshift({
                category,
                content,
                categoryClass,
                date: dateStr
            });
            
            // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞Èáè
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('cardHistory', JSON.stringify(history));
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            renderHistory();
        }

        // Ê∏≤ÊüìÂéÜÂè≤ËÆ∞ÂΩï
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï';
                li.style.textAlign = 'center';
                li.style.color = '#999';
                historyList.appendChild(li);
                return;
            }
            
            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                const categorySpan = document.createElement('span');
                categorySpan.className = `history-category ${item.categoryClass}`;
                categorySpan.textContent = item.category;
                
                const contentSpan = document.createElement('span');
                contentSpan.className = 'history-content';
                contentSpan.textContent = item.content;
                
                const dateSpan = document.createElement('span');
                dateSpan.className = 'history-date';
                dateSpan.textContent = item.date;
                
                li.appendChild(categorySpan);
                li.appendChild(contentSpan);
                li.appendChild(dateSpan);
                
                historyList.appendChild(li);
            });
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        init();
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节日快乐，宝宝~</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f9acac;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>锵锵锵！</h1>
        <p>宝宝，情人节快乐~</p>
        <p>下面请欣赏以下我的美女~</p>
        <img src="happy.jpg" alt="#">
        <audio controls autoplay loop>
            <source src="GEM.mp3" type="audio/mpeg">
            
        </audio>
    </div>
</body>
</html>
